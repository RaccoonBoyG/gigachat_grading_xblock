<div class="grading-xblock">
  <form id="essay-upload-form" enctype="multipart/form-data">
    <input type="file" id="essay-file" name="essay_file" accept=".pdf" required>
    <button type="submit">Отправить</button>
  </form>
  <div id="grading-result" style="display: none;">
    <p>Оценка: <span id="score"></span></p>
    <p>Комментарий: <span id="comment"></span></p>
  </div>
</div>
