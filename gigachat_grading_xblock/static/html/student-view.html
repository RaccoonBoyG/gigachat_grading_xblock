<div class="grading-block">
  <h2 class="grading-block__title">Загрузка работы</h2>
  <div class="grading-block__file-input p-2">
    <input
      type="file"
      id="file-input"
      name="file"
      required
      class="grading-block__input"
    >
  </div>
  <div class="grading-block__actions p-2">
    <a href="#"
       class="btn btn-outline-primary grading-block__submit-button"
       id="submit-button"
    >
      Отправить
    </a>
  </div>
<div class="grading-block__result" id="result">
{% if approved %}
{{approved}}
{% else %}
{{approved}}
{%endif%}

</div>
</div>
