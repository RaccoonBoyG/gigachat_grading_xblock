<div>
    <h3>Настройки проверки работы</h3>
    <form id="studio_form">
        <label for="grading_prompt">Промт проверки:</label><br/>
        {% comment %} <textarea id="grading_prompt" name="grading_prompt" rows="10" cols="80">{{grading_prompt}}</textarea><br/><br/> {% endcomment %}
        
        <label for="overridden_score">Оценка (0-1):</label><br/>
        {% comment %} <input type="number" id="overridden_score" name="overridden_score" min="0" max="1" step="0.01" value="{{overridden_score}}" /><br/><br/> {% endcomment %}
        
        <label for="overridden_comment">Комментарий:</label><br/>
        {% comment %} <textarea id="overridden_comment" name="overridden_comment" rows="5" cols="80">{{overridden_comment}}</textarea><br/><br/> {% endcomment %}
        
        <button type="button" id="save_button">Сохранить</button>
    </form>
</div>
